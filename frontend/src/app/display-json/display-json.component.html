<div class="json-container">
  <h2>Combined JSON Data</h2>
  
  @if (isLoading) {
    <div class="loading">
      Loading JSON data...
    </div>
  } @else if (error) {
    <div class="error">
      {{ error }}
    </div>
  } @else if (jsonData) {
    <div class="json-content">
      <pre>{{ jsonData | json }}</pre>
    </div>
  } @else {
    <div class="no-data">
      No JSON data available
    </div>
  }
</div>
