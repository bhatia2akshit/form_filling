version: '3.8'

services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - AZURE_ENDPOINT=${AZURE_ENDPOINT}
      - AZURE_KEY=${AZURE_KEY}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/json_files:/app/json_files
      - ./backend/combined_json:/app/combined_json
    networks:
      - app-network

networks:
  app-network:
    driver: bridge